<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
</head>
<body onload="AddingFoto()">
    <header>
        <div class="wrapper">
            <div id="logo">
                <img src="./img/Fotogram_Logo.svg" alt="Fotogram Logo">
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <section id="title">
                <h1>Your personal photo album</h1>
            </section>
            <section class="sectionFoto">
                <div id="fotoalbum">
                </div>
            </section>
            <dialog id="myDialog">
                <header>
                    <h2 id="dialogTitle"></h2>
                    <div id="CloseImg"></div>
                </header>
                <section>
                    <div id="fotoID"></div>
                    <nav id="fotoNav"></nav>   
                </section>
                <footer>
                    <img src="./img/Fotogram_Logo.svg" alt="Fotogram Logo" />
                </footer>
            </dialog>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <img src="./img/Fotogram_Logo.svg" alt="Fotogram Logo" />
        </div>
    </footer>
</body>
</html>
